<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LocaJeux</title>
</head>
<body>
<nav>
  <button onclick="window.location='/addLocation'">Ajouter une Location</button>
</nav>
<div>
  <h1>Les locations :</h1>
  <div class="location-grid">
    <div *ngFor="let location of locations | async" class="location-card">
      <img [src]="location.photo">
      <div class="details">
        <h3>{{location.nom}}</h3>
        <h5>{{location.description}}</h5>
        <h5>{{location.prix}}  â‚¬/jour</h5>
        <h5 *ngIf="location.disponible" style="color:#00c500">Disponible</h5>
        <h5 *ngIf="!location.disponible" style="color:red">Non Disponible</h5>
        <button>Contacter</button><br><br>
        <button>Louer</button>
      </div>
    </div>
  </div>
</div>
</body>
</html>
